<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <style>
        body {
    color: rgb(0, 0, 0);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

    </style>
</head>
<body>
    <header class="header">
        <a href="index.html" class="logo"><span>Swag</span>ata</a>
        <nav class="navbar">
            <a href="index.html" >Portfolio</a>
            <a href="skills.html" class="active">Skills</a>
            <a href="project.html">Project</a>
            <a href="education.html">Education</a>
        </nav>

        <a href="contactMe.html" class="contact">Contact Me</a>
    </header>
    
    <div class="skills-section">
        <h1>My <span>Skills</span></h1>
        <section>
        <div class="skills-container" id="skills">
            <!-- Technical Skills Section -->
            <div class="technical-skills">
                <h2>Technical Skills</h2>

                <div class="skill">
                    <div class="skill-title">
                        <i class="fab fa-html5"></i>
                        <p>HTML</p>
                    </div>
                    <div class="progress-bar">
                        <div class="progress" style="width: 0;" data-progress="90%"></div>
                    </div>
                </div>

                <div class="skill">
                    <div class="skill-title">
                        <i class="fab fa-css3-alt"></i>
                        <p>CSS</p>
                    </div>
                    <div class="progress-bar">
                        <div class="progress" style="width: 0;" data-progress="60%"></div>
                    </div>
                </div>

                <div class="skill">
                    <div class="skill-title">
                        <i class="fab fa-js-square"></i>
                        <p>JavaScript</p>
                    </div>
                    <div class="progress-bar">
                        <div class="progress" style="width: 0;" data-progress="85%"></div>
                    </div>
                </div>

                <div class="skill">
                    <div class="skill-title">
                        <i class="fab fa-python"></i>
                        <p>Python</p>
                    </div>
                    <div class="progress-bar">
                        <div class="progress" style="width: 0;" data-progress="50%"></div>
                    </div>
                </div>

                <div class="skill">
                    <div class="skill-title">
                        <i class="fab fa-react"></i>
                        <p>React</p>
                    </div>
                    <div class="progress-bar">
                        <div class="progress" style="width: 0;" data-progress="75%"></div>
                    </div>
                </div>
            </div>

            <!-- Professional Skills Section -->
            <div class="professional-skills">
                <h2>Professional Skills</h2><br>
                    
                <div class="radial-bars">

                    <div class="radial-bar">
                      <svg x="0px" y="0px" viewBox="0 0 200 200">
                        <circle class="progress-bar" cx="100" cy="100" r="80"></circle>
                        <circle class="path path-1" cx="100" cy="100" r="80"></circle>
                      </svg>
                      <div class="percentage">90%</div>
                      <div class="text">Creativity</div>
                    </div>
                
                    <div class="radial-bar">
                      <svg x="0px" y="0px" viewBox="0 0 200 200">
                        <circle class="progress-bar" cx="100" cy="100" r="80"></circle>
                        <circle class="path path-2" cx="100" cy="100" r="80"></circle>
                      </svg>
                      <div class="percentage">65%</div>
                      <div class="text">Communication</div>
                    </div>
                
                    <div class="radial-bar">
                      <svg x="0px" y="0px" viewBox="0 0 200 200">
                        <circle class="progress-bar" cx="100" cy="100" r="80"></circle>
                        <circle class="path path-3" cx="100" cy="100" r="80"></circle>
                      </svg>
                      <div class="percentage">75%</div>
                      <div class="text">Problem Solving</div>
                    </div>

                    <div class="radial-bar">
                        <svg x="0px" y="0px" viewBox="0 0 200 200">
                          <circle class="progress-bar" cx="100" cy="100" r="80"></circle>
                          <circle class="path path-4" cx="100" cy="100" r="80"></circle>
                        </svg>
                        <div class="percentage">85%</div>
                        <div class="text">Team Work</div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script>
        // Animate progress bars
        document.querySelectorAll('.progress').forEach(bar => {
            let progress = bar.getAttribute('data-progress');
            setTimeout(() => {
                bar.style.width = progress;
            }, 500);
        });

        // Animate circular bars
        document.querySelectorAll('.circle').forEach(circle => {
            let value = circle.getAttribute('data-value');
            circle.style.background = `conic-gradient(#00d9ff ${value}%, #333 ${value}%)`;
        });
    </script>
    
</body>
</html>
